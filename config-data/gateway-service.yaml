server:
  port: 8082
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        enabled: true
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
      - id: usuario-service
        uri: lb://usuario-service
        predicates:
        - Path=/api/usuarios/**
      - id: coche-service
        uri: lb://coche-service
        predicates:
        - Path=/api/carros/**
      - id: moto-service
        uri: lb://moto-service
        predicates:
        - Path=/api/motos/**
